<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test Task Scandi</title>

		<!-- Reset Styles Files -->
		<link rel="stylesheet" href="/styles/reset.css" />

		<!-- Modern Normalize  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
			integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Roboto Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="/styles/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h2 class="logo">Product List</h2>

				<ul class="header-list">
					<li class="header-list__item">
						<button id="delete-product-btn">Mass Delete</button>
					</li>
					<li class="header-list__item">
						<button onclick="backButton()" id="back">Back</button>
					</li>
				</ul>
			</div>
		</header>

		<main class="main-addproduct">
			<div class="container">
				<div id="product-form">
					<ul class="info-list">
						<il class="info-item">
							<label for="sku">SKU</label>
							<input id="sku" type="text" name="sku" />
						</il>
						<il class="info-item">
							<label for="name">NAME</label>
							<input id="name" type="text" name="name" />
						</il>
						<il class="info-item">
							<label for="price">Price $</label>
							<input id="price" type="number" name="price" />
						</il>
					</ul>

					<div class="type-switcher">
						<span>Type Switcher</span>
						<select class="form-select" id="productType">
							<option selected disabled>Type Switcher</option>
							<option value="DVD">DVD</option>
							<option value="Furniture">Furniture</option>
							<option value="Book">Book</option>
						</select>
					</div>
				</div>

				<div class="form" id="dvd-form" style="display: none;">
					<p>The Selected option has an id #DVD</p>

					<div class="input">
						<label for="size">Size (MB)</label>
						<input id="size" type="number" name="size" />
					</div>
				</div>

				<div class="form" id="furniture-form" style="display: none;">
					<p>The Selected option has an id #Furniture</p>

					<div class="input">
						<label for="height">Height (CM)</label>
						<input id="height" type="number" name="height" />
					</div>

					<div class="input">
						<label for="width">Width (CM)</label>
						<input id="width" type="number" name="width" />
					</div>

					<div class="input">
						<label for="length">Length (CM)</label>
						<input id="length" type="number" name="length" />
					</div>
				</div>

				<div class="form" id="book-form" style="display: none;">
					<p>The Selected option has an id #Book</p>

					<div class="input">
						<label for="weight">Weight (KG)</label>
						<input id="weight" type="number" name="weight" />
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p>ScandiWeb Test assignment</p>
		</footer>

		<script src="/js/script.js"></script>
	</body>
</html>
